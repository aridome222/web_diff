<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認</title>
</head>

<body>
    <h1>予約確認</h1>
    <p>以下の情報で予約が確定しました：</p>

    <ul>
        <li><strong>お名前：</strong> {{ name }}</li>
        <li><strong>電話番号：</strong> {{ phone }}</li>
        <li><strong>メールアドレス：</strong> {{ email }}</li>
        <li><strong>ピザの種類：</strong> {{ pizza_type }}</li>
        <li><strong>ピザのサイズ：</strong> {{ pizza_size }}</li>
        <li><strong>ピザの枚数：</strong> {{ pizza_quantity }}枚</li>
        <li><strong>配達希望時間：</strong> {{ delivery_time }}</li>
        <li><strong>特別な要望：</strong> {{ comments }}</li>
    </ul>

    <p>予約を受け付けました。ご利用いただきありがとうございます。</p>

    <!-- 戻るボタンを追加 -->
    <a href="/piza-form">戻る</a>
</body>

</html>
