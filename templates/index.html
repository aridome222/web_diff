<!-- Login-form.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフォーム</title>
</head>

<body>
    <h1>ログインフォーム</h1>]
    <form id="myForm">
        <input type="text" id="myInput" required>
        <span id="error-message" style="color: red;"></span>
        <button type="submit">送信</button>
    </form>
    <form action="/confirmation" method="post">
        <label for="name">お名前：</label>
        <input type="text" id="name" name="name" autocomplete="off" required><br><br>

        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" name="phone" autocomplete="off" pattern="[0-9]{10}" required><br><br>

        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" autocomplete="off" required><br><br>

        <input type="submit" value="ログイン">
    </form>
    <script>
        document.getElementById('myInput').addEventListener('input', function (e) {
            var errorMessage = document.getElementById('error-message');
            if (e.target.value === '異常値') { // ここに具体的なバリデーション条件を設定
                errorMessage.textContent = 'エラー: 異常値が入力されました。';
            } else {
                errorMessage.textContent = '';
            }
        });
    </script>
</body>

</html>
