<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数ウィンドウの例</title>
    <style>
        #aridome {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="aridome">
        <iframe
            src="https://experienceleague.adobe.com/docs/experience-manager-65/authoring/siteandpage/page-diff.html?lang=ja"
            width="50%" height="1000" style="float: left;" scrolling="yes"></iframe>


        <iframe
            src="https://experienceleague.adobe.com/docs/experience-manager-65/authoring/siteandpage/page-diff.html?lang=ja"
            width="50%" height="1000" style="float: left;" scrolling="yes"></iframe>
    </div>
    <script>
        let iframes = document.querySelectorAll("iframe");

        function scrollShare(elm1, elm2) {
            let top = elm1.scrollTop;
            elm2.scrollTop = top;

            console.log(elm1)
            console.log(elm2)
            console.log(top)

        }
        iframes[0].onclick = scrollShare(iframes[0], iframes[1]);
    </script>
</body>

</html>
