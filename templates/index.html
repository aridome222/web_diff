<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピザ予約フォーム</title>
</head>

<body>
    <h1>ピザ予約フォーム</h1>
    <form action="#" method="post">
        <label for="name">お名前：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pizza-type">ピザの種類：</label>
        <select id="pizza-type" name="pizza-type" required>
            <option value="マルゲリータ">マルゲリータ</option>
            <option value="ペパロニ">ペパロニ</option>
            <option value="ハワイアン">ハワイアン</option>
            <option value="ベジタリアン">ベジタリアン</option>
        </select><br><br>

        <label>ピザのサイズ：</label><br>
        <input type="radio" id="small" name="pizza-size" value="S" required>
        <label for="small">小サイズ</label><br>

        <input type="radio" id="medium" name="pizza-size" value="M" required>
        <label for="medium">中サイズ</label><br>

        <input type="radio" id="large" name="pizza-size" value="L" required>
        <label for="large">大サイズ</label><br><br>

        <label for="pizza-quantity">ピザの枚数：</label>
        <input type="number" id="pizza-quantity" name="pizza-quantity" min="1" required><br><br>

        <label for="delivery-time">配達希望時間：</label>
        <input type="datetime-local" id="delivery-time" name="delivery-time" required><br><br>

        <label for="comments">特別な要望：</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="予約する">
    </form>
</body>

</html>
